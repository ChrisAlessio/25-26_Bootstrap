<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-sm rounded">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="skills.html">Skills Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Page</a></li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                                     data-bs-target="#myModal">Login</button>
                        </li>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Login</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <div class="modal-body">
                                        <form action="#" method="get">
                                            <!-- Email Field -->
                                            <div class="mb-3 mt-3">
                                                <label>Email:</label>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                                            </div>
                                            <!-- Password Field -->
                                            <div class="mb-3 mt-3">
                                                <label class="form-label" for="pwd">Password:</label>
                                                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control">
                                            </div>
                                            <!-- Checkbox -->
                                            <div class="mb-3 mt-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" name="remember" class="form-check-input"> Remember Me
                                                </label>
                                            </div>
                                            <!-- Submit button-->
                                            <button type="submit" class="btn btn-success">Log in</button>
                                        </form>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
